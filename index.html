<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Image Classifier</title>
</head>
<body>
    <h1>Food Image Classifier</h1>

    <!-- Image Upload -->
    <input type="file" id="imageUpload" accept="image/*">
    <button onclick="submitImage()">Submit</button>

    <!-- Display Results -->
    <div id="results"></div>

    <script>
        async function submitImage() {
            const fileInput = document.getElementById('imageUpload');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please upload an image.');
                return;
            }

            // Prepare the form data (Blob/File as required by the API)
            const formData = new FormData();
            formData.append('data', file);  // Append the file as "data"

            try {
                // Call Hugging Face API
                const response = await fetch("https://sakibrumu-food-image-classification.hf.space/run/predict_image", {
                    method: "POST",  // Use POST method as required
                    body: formData,  // Send the form data with the file
                });

                // Handle the API response
                if (response.ok) {
                    const result = await response.json();
                    const label = result.data[0].label;  // Adjust based on the response structure

                    // Display the uploaded image and prediction result
                    document.getElementById('results').innerHTML = `
                        <h3>Prediction: ${label}</h3>
                        <img src="${URL.createObjectURL(file)}" width="300">
                    `;
                } else {
                    alert('Error: ' + response.statusText);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
