<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Image Classifier</title>
</head>
<body>
    <h1>Food Image Classifier</h1>

    <!-- HTML for image upload and result display -->
    <input type="file" id="photo" accept="image/*">
    <button id="submitBtn">Submit</button>
    <div id="results"></div>

    <script type="module">
        import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client@0.1.4/dist/index.min.js";

        // Load image and send it to the Gradio API for prediction
        async function loadImage(file) {
            const client = await Client.connect("Sakibrumu/Food_Image_Classification");

            // Prepare the image as a blob
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64Image = reader.result;

                // Make prediction request
                const result = await client.predict("/predict_image", {
                    img: base64Image,
                });

                // Log the result (for debugging)
                console.log(result.data);

                // Display the result and the uploaded image
                document.getElementById("results").innerHTML = `
                    <p><strong>Prediction:</strong> ${result.data[0].label}</p>
                    <p><strong>Probabilities:</strong></p>
                    <pre>${JSON.stringify(result.data[0].predictions, null, 2)}</pre>
                    <img src="${base64Image}" width="500">
                `;
            };
        }

        // Add event listener to the submit button
        document.getElementById("submitBtn").addEventListener("click", () => {
            const fileInput = document.getElementById("photo");
            if (fileInput.files.length > 0) {
                loadImage(fileInput.files[0]);
            } else {
                alert("Please upload an image.");
            }
        });
    </script>
</body>
</html>
