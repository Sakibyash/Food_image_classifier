<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Image Classifier</title>
</head>
<body>
    <!-- Input for uploading image -->
    <input id="photo" type="file" accept="image/*">

    <!-- Div to display the results -->
    <div id="results"></div>

    <script>
        // Function to load the image and send it to the Gradio API
        async function loaded(reader) {
            // Send the image data (Base64) to your Hugging Face Space API
            const response = await fetch("https://sakibrumu/Food_Image_Classification.hf.space/run/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ data: [reader.result] })  // Base64 image data
            });

            // Get the JSON response from the API
            const json = await response.json();

            // Extract the predicted label and probability from the response
            const pred_label = json['data'][0]['label'];
            const predictions = json['data'][0]['predictions'];

            // Display the uploaded image and prediction label
            results.innerHTML = `
                <br/>
                <img src="${reader.result}" width="500">
                <p><strong>Prediction:</strong> ${pred_label}</p>
                <p><strong>Probabilities:</strong></p>
                <pre>${JSON.stringify(predictions, null, 2)}</pre>
            `;
        }

        // Function to handle the image upload and read it as Base64
        function read() {
            const reader = new FileReader();
            reader.addEventListener('load', () => loaded(reader));
            reader.readAsDataURL(photo.files[0]);  // Convert uploaded image to Base64
        }

        // Add event listener to the file input to trigger image upload and processing
        document.getElementById("photo").addEventListener('input', read);
    </script>
</body>
</html>
