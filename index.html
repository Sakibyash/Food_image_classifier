<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Image Classifier</title>
    <script src="https://cdn.jsdelivr.net/npm/@gradio/client"></script> <!-- Include Gradio Client -->
</head>
<body>
    <h1>Food Image Classifier</h1>
    
    <!-- Image Upload -->
    <input type="file" id="imageUpload" accept="image/*">
    <button id="submitButton">Submit</button>
    
    <!-- Display Results -->
    <div id="results"></div>
    <div id="imagePreview" style="margin-top: 20px;"></div>

    <script>
        async function submitImage() {
            const fileInput = document.getElementById('imageUpload');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please upload an image.');
                return;
            }

            // Display the uploaded image
            const imagePreview = document.getElementById('imagePreview');
            imagePreview.innerHTML = `<img src="${URL.createObjectURL(file)}" width="300" alt="Uploaded Image">`;

            // Convert file to Blob
            const blob = new Blob([file], { type: file.type });

            try {
                const app = await gradio.Client.connect("Sakibrumu/Food_Image_Classification"); // Use the global gradio.Client
                const result = await app.predict("/predict_image", [gradio.handle_file(blob)]); // Use handle_file to process the blob
                
                // Handle the prediction result
                const label = result.data[0].label; // Adjust based on your API's response structure

                // Display the prediction
                document.getElementById('results').innerHTML = `
                    <h3>Prediction: ${label}</h3>
                `;
            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            }
        }

        document.getElementById('submitButton').addEventListener('click', submitImage);
    </script>
</body>
</html>
