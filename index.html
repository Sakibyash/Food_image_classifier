<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Image Classifier</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@gradio/client@latest/dist/index.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #results {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>Food Image Classifier</h1>
    <input type="file" id="photo" accept="image/*">
    <div id="results"></div>

    <script type="module">
        import { Client } from "@gradio/client";

        document.getElementById("photo").addEventListener("change", async function() {
            const file = this.files[0]; // Get the uploaded image

            if (file) {
                const client = new Client("https://sakibrumu-food-image-classification5.hf.space/");
                
                // Create a new FileReader to read the uploaded image
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async function () {
                    // Send the image to the Gradio app for prediction
                    const result = await client.predict("/predict", {
                        data: [file]  // Send the file directly as `data`
                    });

                    // Log the prediction result for debugging
                    console.log(result.data);

                    // Get prediction label and probabilities
                    const pred_label = result.data[0].label;
                    const predictions = result.data[0].predictions;

                    // Display the result and the uploaded image in the DOM
                    document.getElementById("results").innerHTML = `
                        <p><strong>Prediction:</strong> ${pred_label}</p>
                        <p><strong>Probabilities:</strong></p>
                        <pre>${JSON.stringify(predictions, null, 2)}</pre>
                        <img src="${reader.result}" width="500">
                    `;
                };
            }
        });
    </script>

</body>
</html>
