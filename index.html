<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Image Classifier</title>
</head>
<body>
    <h1>Food Image Classifier</h1>
    
    <!-- Image Upload -->
    <input type="file" id="imageUpload" accept="image/*">
    <button id="submitButton">Submit</button>
    
    <!-- Display Results -->
    <div id="results"></div>
    
    <script type="module">
        import { Client, handle_file } from "@gradio/client";  // Ensure this package is installed in your project

        async function submitImage() {
            const fileInput = document.getElementById('imageUpload');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please upload an image.');
                return;
            }

            // Convert file to Blob if needed
            const blob = new Blob([file], { type: file.type });

            try {
                const app = await Client.connect("Sakibrumu/Food_Image_Classification");
                const result = await app.predict("/predict_image", [handle_file(blob)]); // Use handle_file to process the blob
                
                // Handle the prediction result
                const label = result.data[0].label; // Adjust based on your API's response structure

                // Display the prediction
                document.getElementById('results').innerHTML = `
                    <h3>Prediction: ${label}</h3>
                    <img src="${URL.createObjectURL(file)}" width="300">
                `;
            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            }
        }

        document.getElementById('submitButton').addEventListener('click', submitImage);
    </script>
</body>
</html>
