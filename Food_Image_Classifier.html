<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Image Classifier</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            display: inline-block;
            background-color: #f5f5dc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #result {
            margin-top: 20px;
            background-color: #f5f5dc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            display: block;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <h1>Food Image Classifier</h1>
    <div class="container">
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="predictImage()">Predict</button>
    </div>
    <div id="result" class="container" style="display: none;">
        <h2>Prediction Result:</h2>
        <p id="label"></p>
        <p id="confidence"></p>
    </div>

    <script>
        async function predictImage() {
            const fileInput = document.getElementById('imageInput');
            const resultDiv = document.getElementById('result');
            const labelP = document.getElementById('label');
            const confidenceP = document.getElementById('confidence');
            resultDiv.style.display = 'none';

            if (fileInput.files.length === 0) {
                alert('Please select an image file.');
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('img', file);

            try {
                const response = await fetch('https://hf.space/embed/Sakibrumu/Food_Image_Classification/+/api/predict/', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                const label = result.label;
                const confidence = result.confidences[0].confidence * 100;

                labelP.innerText = `Label: ${label}`;
                confidenceP.innerText = `Confidence: ${confidence.toFixed(2)}%`;
                resultDiv.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to get prediction.');
            }
        }
    </script>
</body>
</html>
